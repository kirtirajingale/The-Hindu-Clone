<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hindu - Log In</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.thehindu.com/favicon.ico"
    />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="logo">
        <img src="https://www.thehindu.com/theme/images/th-online/logo.png" alt="">
    </div>
    <form id="form" action="">
        <h1>Log In</h1>
        <label  for="">Enter Email Or Username :-</label>
        <input id="username" placeholder="Email Or Username" type="text">
        <label for="">Enter Password:-</label>
        <input id="password" placeholder="Password" type="text">
        <button id="submit">Log In</button>
    </form>
</body>
</html>
<script src="login.js"></script>
